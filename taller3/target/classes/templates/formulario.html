<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form {
                padding: 10px;
                width: 100%;
            }

            input[type="text"],
            textarea {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
<h1>Formulario de persona</h1>
<form th:object="${persona}" th:action="${accion}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Nombre:<input type="text" th:field="*{nombre}" /></label><br>
    <label>Area:<input type="text" th:field="*{area}" /></label><br>
    <label>Computadora:<input type="text" th:field="*{computadora}" /></label><br>
    <label>Codigo:<input type="text" th:field="*{codigocp}" /></label><br>
    <label>Modelo:<input type="text" th:field="*{modelocp}" /></label><br>
    <label>Marca:<input type="text" th:field="*{marcacp}" /></label><br>
    <label>Correo Institucional:<input type="text" th:field="*{correoinsti}" /></label><br>
    <label>Observaciones:<textarea th:field="*{observacionescp}"></textarea></label><br>
    <label>Telefono:<input type="text" th:field="*{telefono}" /></label><br>
    <label>Codigo:<input type="text" th:field="*{codigotf}" /></label><br>
    <label>Modelo:<input type="text" th:field="*{modelotf}" /></label><br>
    <label>Marca:<input type="text" th:field="*{marcatf}" /></label><br>
    <label>Chip:<input type="text" th:field="*{chip}" /></label><br>
    <label>Correo:<input type="text" th:field="*{correotf}" /></label><br>
    <label>Observaciones:<textarea th:field="*{observacionestf}"></textarea></label><br>
    <button type="submit">Guardar</button>
</form>
<a href="/personas">Volver al listado de personas</a>
</body>
</html>
